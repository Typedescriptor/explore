  description: AWS CloudHSM is a cloud-based hardware security module (HSM) that enables
    you to easily generate and use your own encryption keys on the AWS Cloud. With
    CloudHSM, you can manage your own encryption keys using FIPS 140-2 Level 3 validated
    HSMs. CloudHSM offers you the flexibility to integrate with your applications
    using industry-standard APIs, such as PKCS#11, Java Cryptography Extensions (JCE),
    and Microsoft CryptoNG (CNG) libraries.
